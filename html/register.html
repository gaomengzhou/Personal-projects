    <div class="register center">
        <h3 class="register_h3">注册海明威会员</h3>
        <div class="userDiv">
            <p>用户名:</p><input type="text" id="username">
            <p>密码:</p><input type="text" id="userpwd1">
            <p>确认密码:</p><input type="text" id="userpwd2">
            <p>手机:</p><input type="text" id="usertel">
            <button id="register_btn">注册</button>
        </div>
    </div>
    <!-- <script src="../javaScript/register.js"></script> -->
</body>
<script>
    $("#register_btn").click(function () {
        nameRegFn();
        pwdRegFn();
        telRegFn();
        var username = $("#username").val();
        var userpwd = $("#userpwd1").val();
        var usertel = $("#usertel").val();
        if (nameRegFn() && pwdRegFn() && telRegFn()) {
            $.ajax({
                type: "get",
                url: "../php/register.php",
                data: {
                    username: username,
                    userpwd: userpwd,
                    usertel: usertel
                },
                dataType: "json",
                success: function (obj) {
                    if (obj["code"] == 1) {
                        // setCookie("username_" + $("#username").val(), $("#username").val(), 7);
                        window.location.href = "./login.html";
                    } else {
                        alert(obj["msg"]);
                    }
                }
            });
        } else {
            alert("注册失败,请看提示!");
        }

    });

    function nameRegFn() {
        var nameReg = /^[a-z_$][a-z0-9_$]{2,9}$/ig;
        if (nameReg.test($("#username").val())) {
            return true;
        } else {
            $("#username").val("用户名不合法")
            return false;
        }
    }

    function pwdRegFn() {
        var pwdReg = /[a-z0-9_$]{2,9}/ig;
        if ($("#userpwd1").val() == $("#userpwd2").val()) {
            if (pwdReg.test($("#userpwd2").val())) {
                return true;
            } else {
                $("#userpwd1").val("密码格式不对");
                return false;
            }
        } else {
            $("#userpwd2").val("两次密码不一致");
            return false;
        }
    }

    function telRegFn() {
        var telReg = /^[0-9]/g;
        if (telReg.test($("#usertel").val())) {
            return true;
        } else {
            $("#usertel").val("电话格式错误");
            return false;
        }
    }

    $("#login_P").click(function(){
        window.location.href="./login.html";
    });
</script>
